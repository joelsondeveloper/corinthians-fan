<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Corinthians-Fã</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <img src="img/hugo-removebg-preview.png" alt="" class="hugo">
